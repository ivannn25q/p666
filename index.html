<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Momentum</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #f0f0f0;
            border: 1px solid black;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Angular Momentum</h1>
    <canvas id="propellerCanvas"></canvas>
    
    <div class="controls">
        <label>Radius: <span id="radiusValue">1.0</span> m</label>
        <input id="radiusSlider" type="range" min="0.1" max="2" step="0.01" value="1">
        <br>
        <label>Mass: <span id="massValue">0.10</span> kg</label>
        <input id="massSlider" type="range" min="0.10" max="1.5" step="0.01" value="0.10">
        <br>
        <button id="toggleButton">Start</button>
        <br><br>
        <b>ω (Angular Speed):</b> <span id="omegaValue">0</span> rad/s
        <br>
        <b>I (Moment of Inertia):</b> <span id="inertiaValue">0</span> kg·m²
        <br>
        <b>L (Angular Momentum):</b> <span id="momentumValue">0</span> kg·m²/s
    </div>

    <script src="script.js"></script>
</body>
</html>
